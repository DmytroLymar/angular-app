<h3>Todos List</h3>

@if (!todoItems().length) {
  <p>Loading...</p>
}

<form>
  <label for="">Filter Todos</label>
  <input name="searchTerm" [(ngModel)]="searchTerm" type="text" placeholder="Search todos ..." />
</form>

<ul class="todos">
  @for (todo of todoItems() | filterTodos: searchTerm(); track todo.id) {
    <app-todo-item (todoToggle)="updataTodoItem($event)" [todo]="todo" />
  }
</ul>
